      <h2 class="text-3xl  text-gray-50 mt-10 pb-5">CSS Grid</h2>
      <!--
        🧱 Initialisation du container (display) :
        - grid ou inline-grid
      -->

      <!--
        📐 Grid Template Columns :
        - grid-cols-1 jusqu'à grid-cols-12
        - Définit le nombre de colonnes en `repeat(x, minmax(0, 1fr))`. Tailwind utilise cette syntaxe pour gérer des petits bugs rares avec simplement des colonnes à 1fr.
        - Valeur arbitraire : grid-cols-[200px_50px_200px] 
      -->

      <!--
        📏 Grid Template Rows :
        - grid-rows-1, grid-rows-2, etc.
        - Même logique que les colonnes, mais les rangées sont plus rarement définies que les colonnes
        - Valeur arbitraire : grid-rows-[200px_50px_200px] 

      -->

      <!--
        🔢 Placement d’éléments :
        - S'étendre sur 2 colonnes:  col-span-2
        - S'étendre sur toutes les colonnes : col-span-full 
        - Commencer ou finir à une colonne précise : col-start-2, col-end-3 → 

        Même syntaxe pour les rangées : row-span-3, row-start-1
      -->

      <!--
        🔗 Espacements (gap) :
        - Espace entre toutes les colonnes et toutes les rangées : gap-1, gap-2, gap-4...
        - Ajouter un espace horizontal uniquement : gap-x-2 
        - Ajouter un espace vertical uniquement : gap-y-4 
      -->

      <div class="bg-gray-200 h-96 p-1">
